<header>
  <div class="above-navbar">
    <div class="container">
      <div class="row">
        <div class="col-6 col-md-8">
          <a href="#">FAQ</a>
          <span class="left-border"></span>
          <a href="#">CONTACT US</a>
        </div>
        <div class="col-6 col-md-4">
          <div class="row">
            <div class="col-6 col-md-6 col-lg-7">
              <a href="#">Language</a>
            </div>
            <div class="col-6 col-md-6 col-lg-5 above-navbar-top-right">
              <div class="row">
                <div class="col-3">
                  <a href="#">
                    <fa [name]="'facebook'" [size]=1></fa>
                  </a>
                </div>
                <div class="col-3">
                  <a href="#">
                    <fa [name]="'twitter'" [size]=1></fa>
                  </a>
                </div>
                <div class="col-3">
                  <a href="#">
                    <fa [name]="'youtube-play'" [size]=1></fa>
                  </a>
                </div>
                <div class="col-3">
                  <a href="#">
                    <fa [name]="'instagram'" [size]=1></fa>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
  <nav class="navbar navbar-expand-md">
    <div class="container">
      <div class="col-4 col-md-4 rm-padding-divs">
        <a class="navbar-brand" href="#"><img class="logo-img" src="../../assets/imgs/logo.jpg"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="col-2 col-md-6 rm-padding-divs">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let item of items; let i = index">
              <a  routerLinkActive="active" [ngClass]="{'active': selectedIndex == i}" (click)="select(i)" class="nav-link" routerLink={{item.route}}>
                <span>{{item.name | uppercase}}</span>
                <fa [name]="item.icon" [size]=1></fa>
              </a>

            </li>
          </ul>
        </div>
      </div>
      <div class="col-6 col-md-2 rm-padding-divs">
        <div class="row">
          <div class="col-2 col-sm-4 center-elm rm-padding-divs">
            <img class="userPhoto" src="../../assets/imgs/userPhoto.png">
          </div>
          <div class="col-6 col-sm-5 userName-div center-elm rm-padding-divs">
            <p>Hi
              <span style="color: #FE8124;">{{userName}}</span>
              <a class="username-dropdown"><fa [name]="'caret-down'" [size]=1></fa></a>
            </p>
          </div>
          <div class="clearfix d-none d-sm-block"></div>
          <div class="col-4 col-sm-3 center-elm search-div rm-padding-divs">
            <a class="search-a"><fa [name]="'search'" [size]=1></fa></a>
          </div>
        </div>
      </div>
    </div>
  </nav>
